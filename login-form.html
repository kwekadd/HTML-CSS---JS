<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="login-form.css">
    <title>Login-Page</title>
</head>
<body>
    <div class="main-container">

        <form action="active" class="forms">

            <div class="logo-div">
                <img src="images/3d logo1.jpg" alt="">
            </div>
            <div class="logo-text">
                    <p>Login to JoyPrime</p>
            </div>
            <div class="content">
                <label> EMAIL :</label>
                <input type="email" placeholder="Please enter your email"><br><br>
                <label> PASSWORD :</label>
                <input type="password" placeholder="Please enter your password"><br><br>
              
            </div>
            <button class="btn"><span>SUBMIT</span></button>
            <button" class="btn"><span>CANCEL</span></button>
            <div class="info">
                <div class="fogetpass"><a onclick="forgetPassword();" href="#">forgetpassword</a></div>
                <div class="contact"><a onclick="contactPage();" href="#">contact</a></div>
                <div class="help"><a onclick="helpPage();"  href="#">help</a></div>
            </div>
      </form>
    </div>
    <script src="login-form.js"></script>
</body>
</html>
